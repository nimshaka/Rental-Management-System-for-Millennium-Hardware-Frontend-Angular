<div class="container mt-5">
    <h2 class="text-center mb-4">
      <i class="bi bi-person-plus"></i> Add Customer
    </h2>
    <form>
      <!-- Customer ID -->
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer ID</label>
        <input type="text" id="customerId" class="form-control" placeholder="Enter Customer ID" required />
      </div>
  
      <!-- Customer Name -->
      <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" id="customerName" class="form-control" placeholder="Enter Customer Name" required />
      </div>
  
      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" placeholder="Enter City" required />
      </div>
  
      <!-- Contact -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" id="contact" class="form-control" placeholder="Enter Contact Number" required />
      </div>
  
      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Save Customer
        </button>
      </div>
    </form>
  </div>
