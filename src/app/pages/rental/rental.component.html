<div class="container mt-5">
    <h2 class="text-center mb-4">
      <i class="bi bi-cart-plus-fill"></i> Add Rent Item
    </h2>
    <form>
      <!-- Rental ID -->
      <div class="mb-3">
        <label for="rentalId" class="form-label">Rental ID</label>
        <input
          type="text"
          id="rentalId"
          class="form-control"
          placeholder="Enter Rental ID"
          required
        />
      </div>
  
      <!-- Item -->
      <div class="mb-3">
        <label for="item" class="form-label">Item</label>
        <input
          type="text"
          id="item"
          class="form-control"
          placeholder="Enter Item Name or ID"
          required
        />
      </div>
  
      <!-- Issue Date -->
      <div class="mb-3">
        <label for="issueDate" class="form-label">Issue Date</label>
        <input
          type="date"
          id="issueDate"
          class="form-control"
          required
        />
      </div>
  
      <!-- Return Date -->
      <div class="mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <input
          type="date"
          id="returnDate"
          class="form-control"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Save Rental
        </button>
      </div>
    </form>
  </div>
